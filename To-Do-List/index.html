<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://result.school/logo-result.school.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>To-Do-List</title>
    <script src="app.js" defer></script>
    <style>
        .column {
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #07414d;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container w-75 pt-5">
        <h1>To-Do-List &#128158</h1>
        <br>
        <div class="mb-3">
            <input
                type="text"
                class="form-control mb-2"
                placeholder="Введите название"
                id="title"
                value=""
            />
            <button class="btn btn-outline-info w-100" id="create">
                Добавить
            </button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3 >На отработке <span id="to-do-count">(0)</span></h3>
                <ul class="list-group list-group-flush column" id="to-do-list">
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Выполняется <span id="in-progress-count">(0)</h3>
                <ul class="list-group list-group-flush column" id="in-progress-list">
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Выполнено <span id="done-count">(0)</h3>
                <ul class="list-group list-group-flush column" id="done-list">
                </ul>
            </div>
        </div>
        <br>
        <button class="btn btn-outline-info w-100" id="delete">
            Очистить
        </button>
    </div>
</body>
</html>
